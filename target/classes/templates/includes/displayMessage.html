	<div th:fragment="errorDiv">
		<div class="errors" th:classappend="${errors != null ? '' : 'hideSucessMsg' }" id="errors">
			<p>Please correct the following errors:</p>
			<ul>
				<li th:if="${errors != null}" th:inline="text">Error</li>
			</ul>
		</div>
	</div>
	<div th:fragment="successDiv">
	 <span th:text="${message}"></span>
		<div class="successMsg" id="successMsg"
			th:classappend="${message != null ? 'showSucessMsg' : 'hideSucessMsg' }">
			<p th:inline="text">Success</p>
		</div>
	</div>
